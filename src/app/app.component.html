<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h2>Mes appareils</h2>
      
      <p>Mis à jour le {{ lastUpdate | async | date: 'dd/MM/yyyy à hh:mm':'UTC' }}</p>

      <ul class="list-group">
        <app-appareil *ngFor="let appareil of appareils" [appareilName]="appareil.name" [appareilStatus]="appareil.status"></app-appareil>
      </ul>
      <button class="btn btn-success mt-4" [disabled]="!isAuth" (click)="onAllumer()">
        Tout allumer
      </button>
    </div>
  </div>
</div>
